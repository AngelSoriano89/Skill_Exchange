<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta
      name="description"
      content="Plataforma de intercambio de habilidades - Aprende y enseña con la comunidad"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- ✅ ELIMINADO: CDN de Tailwind - ahora se usa la instalación local -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    
    <!-- ✅ Font Awesome para iconos -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />
    
    <!-- ✅ Preconnect para mejorar performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- ✅ Inter font para mejor tipografía -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" 
      rel="stylesheet"
    >
    
    <title>Skill Exchange - Intercambio de Habilidades</title>
    
    <!-- ✅ Meta tags adicionales para SEO -->
    <meta property="og:title" content="Skill Exchange - Intercambio de Habilidades" />
    <meta property="og:description" content="Conecta con personas increíbles y aprende habilidades nuevas mientras compartes las tuyas" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- ✅ Meta tags para Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Skill Exchange" />
    <meta name="twitter:description" content="Plataforma de intercambio de habilidades" />
    
    <!-- ✅ Configuración de tema para dispositivos móviles -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    
    <style>
      /* ✅ Loading spinner inicial mientras carga React */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        opacity: 0.9;
      }
      
      /* ✅ Ocultar cuando React cargue */
      .initial-loading.fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-out;
        pointer-events: none;
      }
      
      /* ✅ Scroll suave */
      html {
        scroll-behavior: smooth;
      }
      
      /* ✅ Base font */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript requerido</h2>
        <p>Necesitas habilitar JavaScript para usar Skill Exchange.</p>
        <p>You need to enable JavaScript to run this app.</p>
      </div>
    </noscript>
    
    <!-- ✅ Loading inicial -->
    <div id="initial-loading" class="initial-loading">
      <div class="spinner"></div>
      <div class="loading-text">
        <div>Skill Exchange</div>
        <div style="font-size: 14px; margin-top: 8px; opacity: 0.8;">Cargando aplicación...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- ✅ Script para ocultar loading cuando React cargue -->
    <script>
      // Ocultar loading cuando React monte
      window.addEventListener('load', function() {
        const loading = document.getElementById('initial-loading');
        if (loading) {
          setTimeout(() => {
            loading.classList.add('fade-out');
            setTimeout(() => {
              loading.style.display = 'none';
            }, 500);
          }, 1000); // Mostrar por al menos 1 segundo
        }
      });
      
      // Fallback: ocultar loading después de 5 segundos
      setTimeout(function() {
        const loading = document.getElementById('initial-loading');
        if (loading && loading.style.display !== 'none') {
          loading.style.display = 'none';
        }
      }, 5000);
    </script>
  </body>
</html>
