services:
  - type: web
    name: inter-habil
    env: node
    buildCommand: |
      npm install
      cd client && npm install && npm run build
      cd ../server && npm install
    startCommand: node server/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: API_PREFIX
        value: /api
      - key: FRONTEND_URL
        value: https://tu-app.onrender.com
      - key: RATE_LIMIT_WINDOW_MS
        value: '900000'  # 15 minutos en milisegundos
      - key: RATE_LIMIT_MAX_REQUESTS
        value: '100'
